<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="container">
     <div class="card">
         <div class="card-header  text-center">BMI calculator</div>
         <div class="card-body">
             <form class="w-50 m-auto" >
                 <div class="form-group">
                     <label for="name">weight:</label>
                     <input type="text" id="weight" class="form-control" placeholder="Enter weight in kg">
                 </div>
                 <div class="form-group">
                    <label for="name">Height:</label>
                    <input type="text" id="height" class="form-control" placeholder="Enter height in foot">
                </div>
                <div class="form-group">
                    <label for="name">BMI Value:</label>
                    <input type="number" id="root" class="form-control">
                </div>
                <div>
                    <button type="submit" id="button" >SUBMIT</button>
                </div>
             </form>
         </div>
         <div class="card-footer text-center">A Healthy BMI ranges between 19 to 25</div>
     </div>
 </div>


    <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
